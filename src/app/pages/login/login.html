<div class="bg-gradient-to-br from-[rgba(30,10,62,0.95)] to-[rgba(26,0,50,0.9)] backdrop-blur-[20px] rounded-[20px] py-[30px] px-[35px] w-full max-w-[320px] shadow-[0_8px_32px_rgba(0,0,0,0.4),0_0_60px_rgba(255,204,0,0.1)] border-2 border-[rgba(255,204,0,0.5)] box-border transition-[transform_0.3s,box-shadow_0.3s,border-color_0.3s] hover:border-[#00ff88] hover:shadow-[0_12px_48px_rgba(0,0,0,0.5),0_0_80px_rgba(0,255,136,0.15)] hover:-translate-y-[2px] md:py-[25px] md:px-5 md:max-w-full sm:py-[25px] sm:px-5 sm:max-w-full [body.light-mode_&]:bg-gradient-to-br [body.light-mode_&]:from-[rgba(255,255,255,0.98)] [body.light-mode_&]:to-[rgba(248,249,250,0.95)] [body.light-mode_&]:border-[var(--light-border)] [body.light-mode_&]:shadow-[0_8px_32px_rgba(0,0,0,0.08),0_0_60px_rgba(255,149,0,0.05)] [body.light-mode_&]:hover:border-[var(--light-accent)] [body.light-mode_&]:hover:shadow-[0_12px_48px_rgba(0,0,0,0.12),0_0_80px_rgba(255,149,0,0.1)]">
  <img src="logo.png" alt="Angular Logo" class="w-[110px] h-auto object-contain invert z-[1001] md:w-[90px] sm:w-20 [body.light-mode_&]:invert-0">
  <h2>Logga in</h2>

  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    
    <input type="text" placeholder="Användarnamn" [(ngModel)]="username" name="username" required #usernameField="ngModel" class="w-full box-border p-3 mb-5 border border-[rgba(255,204,0,0.3)] bg-[rgba(20,10,40,0.8)] text-white rounded-xl outline-none transition-[border-color_0.2s,box-shadow_0.2s] shadow-[inset_0_2px_8px_rgba(0,0,0,0.2)] focus:border-[#ffcc00] focus:shadow-[0_0_16px_rgba(255,204,0,0.5),inset_0_2px_8px_rgba(0,0,0,0.2)] md:text-base md:p-[14px] md:min-h-[44px] sm:text-base sm:p-3 sm:min-h-[44px] [body.light-mode_&]:bg-[rgba(248,249,250,0.9)] [body.light-mode_&]:text-[var(--light-text-primary)] [body.light-mode_&]:border-[var(--light-border)] [body.light-mode_&]:focus:border-[var(--light-accent)] [body.light-mode_&]:focus:shadow-[0_0_16px_rgba(255,149,0,0.3),inset_0_2px_8px_rgba(0,0,0,0.05)]" />
    <div *ngIf="usernameField.invalid && usernameField.touched" class="text-[#ff3333] text-xs mb-[5px] sm:text-sm [body.light-mode_&]:text-[#c41e3a]">Fyll i användarnamn</div>

    <input type="password" placeholder="Lösenord" [(ngModel)]="password" name="password" required #passwordField="ngModel" class="w-full box-border p-3 mb-5 border border-[rgba(255,204,0,0.3)] bg-[rgba(20,10,40,0.8)] text-white rounded-xl outline-none transition-[border-color_0.2s,box-shadow_0.2s] shadow-[inset_0_2px_8px_rgba(0,0,0,0.2)] focus:border-[#ffcc00] focus:shadow-[0_0_16px_rgba(255,204,0,0.5),inset_0_2px_8px_rgba(0,0,0,0.2)] md:text-base md:p-[14px] md:min-h-[44px] sm:text-base sm:p-3 sm:min-h-[44px] [body.light-mode_&]:bg-[rgba(248,249,250,0.9)] [body.light-mode_&]:text-[var(--light-text-primary)] [body.light-mode_&]:border-[var(--light-border)] [body.light-mode_&]:focus:border-[var(--light-accent)] [body.light-mode_&]:focus:shadow-[0_0_16px_rgba(255,149,0,0.3),inset_0_2px_8px_rgba(0,0,0,0.05)]" />
    <div *ngIf="passwordField.invalid && passwordField.touched" class="text-[#ff3333] text-xs mb-[5px] sm:text-sm [body.light-mode_&]:text-[#c41e3a]">Fyll i lösenord</div>

    <button type="submit" [disabled]="loginForm.invalid" class="w-full box-border p-3 mb-[10px] bg-gradient-to-br from-[#9f5bff] to-[#7a3fd9] text-white border-none rounded-xl cursor-pointer text-base font-semibold transition-[background_0.2s,transform_0.2s,box-shadow_0.2s] shadow-[0_4px_16px_rgba(159,91,255,0.3)] hover:bg-gradient-to-br hover:from-[#b77bff] hover:to-[#9f5bff] hover:-translate-y-[2px] hover:shadow-[0_6px_24px_rgba(159,91,255,0.5)] md:text-base md:p-[14px] md:min-h-[44px] sm:text-base sm:p-3 sm:min-h-[44px] [body.light-mode_&]:bg-gradient-to-br [body.light-mode_&]:from-[var(--light-accent)] [body.light-mode_&]:to-[var(--light-accent-hover)] [body.light-mode_&]:text-white [body.light-mode_&]:hover:from-[var(--light-accent-hover)] [body.light-mode_&]:hover:to-[#cc8400]">Logga in</button>
    <button type="button" routerLink="registrera" class="w-full box-border p-3 mb-[10px] bg-gradient-to-br from-[#9f5bff] to-[#7a3fd9] text-white border-none rounded-xl cursor-pointer text-base font-semibold transition-[background_0.2s,transform_0.2s,box-shadow_0.2s] shadow-[0_4px_16px_rgba(159,91,255,0.3)] hover:bg-gradient-to-br hover:from-[#b77bff] hover:to-[#9f5bff] hover:-translate-y-[2px] hover:shadow-[0_6px_24px_rgba(159,91,255,0.5)] md:text-base md:p-[14px] md:min-h-[44px] sm:text-base sm:p-3 sm:min-h-[44px] [body.light-mode_&]:bg-gradient-to-br [body.light-mode_&]:from-[var(--light-accent)] [body.light-mode_&]:to-[var(--light-accent-hover)] [body.light-mode_&]:text-white [body.light-mode_&]:hover:from-[var(--light-accent-hover)] [body.light-mode_&]:hover:to-[#cc8400]">Skapa konto</button>



  </form>

  <p *ngIf="message" class="text-[#ff3333] mt-[10px] sm:text-sm [body.light-mode_&]:text-[#c41e3a]">{{ message }}</p>
</div>
