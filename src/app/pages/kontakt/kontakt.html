<div class="max-w-[600px] mb-[47px] mx-auto p-10 bg-gradient-to-br from-[rgba(30,10,62,0.95)] to-[rgba(26,0,50,0.9)] border-2 border-[rgba(255,204,0,0.8)] rounded-[20px] shadow-[0_8px_32px_rgba(0,0,0,0.3),0_0_60px_rgba(255,204,0,0.1)] font-[Arial,sans-serif] transition-smooth backdrop-blur-[10px] box-border hover:border-[#00ff88] hover:shadow-[0_12px_48px_rgba(0,0,0,0.4),0_0_80px_rgba(0,255,136,0.15)] hover:-translate-y-0.5 max-[768px]:mx-4 max-[768px]:p-6 max-[480px]:mx-3 max-[480px]:p-5 [body.light-mode_&]:bg-gradient-to-br [body.light-mode_&]:from-[rgba(248,249,250,0.98)] [body.light-mode_&]:to-[rgba(248,249,250,0.95)] [body.light-mode_&]:text-light-text-primary [body.light-mode_&]:border-light-border [body.light-mode_&]:shadow-[0_8px_32px_rgba(0,0,0,0.08),0_0_60px_rgba(59,130,246,0.05)] [body.light-mode_&]:hover:border-light-accent [body.light-mode_&]:hover:shadow-[0_12px_48px_rgba(0,0,0,0.12),0_0_80px_rgba(59,130,246,0.1)]">
  <h1 class="mb-4 text-[2rem] text-white text-center font-bold shadow-[0_2px_10px_rgba(255,204,0,0.3)] max-[768px]:text-[1.8rem] max-[480px]:text-[1.6rem] [body.light-mode_&]:text-light-text-primary [body.light-mode_&]:shadow-[0_2px_10px_rgba(59,130,246,0.1)]">Kontakta mig</h1>
  <p class="mb-8 text-white text-center leading-[1.5] max-[768px]:text-base max-[480px]:text-[0.95rem] [body.light-mode_&]:text-light-text-primary">
    Har du frågor, idéer eller vill samarbeta?
  </p>

  <form (ngSubmit)="submitForm()" #contactForm="ngForm" class="flex flex-col gap-4 max-[480px]:gap-[0.8rem]">
    <label for="name" class="font-bold text-white max-[480px]:text-base [body.light-mode_&]:text-light-text-primary">Namn</label>
    <input type="text" placeholder="Namn" id="name" name="name" [(ngModel)]="name" required class="p-3 rounded-xl border border-[rgba(255,204,0,0.3)] text-base w-full box-border bg-[rgba(20,10,40,0.8)] text-white transition-fast shadow-[inset_0_2px_8px_rgba(0,0,0,0.2)] focus:outline-none focus:border-[#ffcc00] focus:shadow-[0_0_16px_rgba(255,204,0,0.5),inset_0_2px_8px_rgba(0,0,0,0.2)] max-[768px]:text-base max-[768px]:p-3 max-[768px]:min-h-[44px] max-[480px]:text-base [body.light-mode_&]:bg-[rgba(248,249,250,0.9)] [body.light-mode_&]:text-light-text-primary [body.light-mode_&]:border-light-border [body.light-mode_&]:focus:border-light-accent [body.light-mode_&]:focus:shadow-[0_0_16px_rgba(59,130,246,0.3),inset_0_2px_8px_rgba(0,0,0,0.05)]">

    <label for="email" class="font-bold text-white max-[480px]:text-base [body.light-mode_&]:text-light-text-primary">E-post</label>
    <input type="email" placeholder="E-post" id="email" name="email" [(ngModel)]="email" required class="p-3 rounded-xl border border-[rgba(255,204,0,0.3)] text-base w-full box-border bg-[rgba(20,10,40,0.8)] text-white transition-fast shadow-[inset_0_2px_8px_rgba(0,0,0,0.2)] focus:outline-none focus:border-[#ffcc00] focus:shadow-[0_0_16px_rgba(255,204,0,0.5),inset_0_2px_8px_rgba(0,0,0,0.2)] max-[768px]:text-base max-[768px]:p-3 max-[768px]:min-h-[44px] max-[480px]:text-base [body.light-mode_&]:bg-[rgba(248,249,250,0.9)] [body.light-mode_&]:text-light-text-primary [body.light-mode_&]:border-light-border [body.light-mode_&]:focus:border-light-accent [body.light-mode_&]:focus:shadow-[0_0_16px_rgba(59,130,246,0.3),inset_0_2px_8px_rgba(0,0,0,0.05)]">

    <label for="message" class="font-bold text-white max-[480px]:text-base [body.light-mode_&]:text-light-text-primary">Meddelande</label>
    <textarea id="message" placeholder="Skriv ditt Meddelande här" name="message" [(ngModel)]="message" rows="5" required class="p-3 rounded-xl border border-[rgba(255,204,0,0.3)] text-base w-full box-border bg-[rgba(20,10,40,0.8)] text-white transition-fast shadow-[inset_0_2px_8px_rgba(0,0,0,0.2)] focus:outline-none focus:border-[#ffcc00] focus:shadow-[0_0_16px_rgba(255,204,0,0.5),inset_0_2px_8px_rgba(0,0,0,0.2)] max-[768px]:text-base max-[768px]:p-3 max-[768px]:min-h-[120px] max-[480px]:text-base [body.light-mode_&]:bg-[rgba(248,249,250,0.9)] [body.light-mode_&]:text-light-text-primary [body.light-mode_&]:border-light-border [body.light-mode_&]:focus:border-light-accent [body.light-mode_&]:focus:shadow-[0_0_16px_rgba(59,130,246,0.3),inset_0_2px_8px_rgba(0,0,0,0.05)]"></textarea>

    <button type="submit" [disabled]="!contactForm.form.valid" class="p-3 border-none rounded-xl bg-gradient-to-br from-[#007bff] to-[#0056b3] text-white text-base cursor-pointer transition-fast font-semibold shadow-[0_4px_16px_rgba(0,123,255,0.3)] disabled:bg-gradient-to-br disabled:from-[#6c3939] disabled:to-[#4a2525] disabled:cursor-default disabled:opacity-60 enabled:hover:bg-gradient-to-br enabled:hover:from-[#0056b3] enabled:hover:to-[#004085] enabled:hover:-translate-y-0.5 enabled:hover:shadow-[0_6px_24px_rgba(0,123,255,0.5)] max-[768px]:text-base max-[768px]:p-3 max-[768px]:min-h-[44px] max-[480px]:text-base max-[480px]:p-[14px] [body.light-mode_&]:disabled:bg-gradient-to-br [body.light-mode_&]:disabled:from-[#d0d0d0] [body.light-mode_&]:disabled:to-[#b8b8b8] [body.light-mode_&]:disabled:text-[#666666] [body.light-mode_&]:disabled:opacity-70">Skicka</button>
  </form>
</div>
