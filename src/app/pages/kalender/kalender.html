<app-klocka></app-klocka>
<div class="kalender-container welcome-container">
  <h1>Kalender</h1>

  <div class="kalender-header">
    <button type="button" (click)="changeMonth(-1)">&#8592;</button>

    <select [(ngModel)]="currentMonth" (change)="generateCalendar()">
      <option *ngFor="let m of months; let i = index" [value]="i">{{ m }}</option>
    </select>

    <input type="number" [(ngModel)]="currentYear" (change)="generateCalendar()" min="1900" max="2100"/>

    <button type="button" (click)="changeMonth(1)">&#8594;</button>
  </div>

  <div class="kalender-grid">
    <div class="weekday">Mån</div>
    <div class="weekday">Tis</div>
    <div class="weekday">Ons</div>
    <div class="weekday">Tors</div>
    <div class="weekday">Fre</div>
    <div class="weekday">Lör</div>
    <div class="weekday">Sön</div>

    <div *ngFor="let day of monthDays" class="day" 
         [class.empty]="isInvalidDate(day.date)"
         [class.today]="isToday(day.date)">
      <div *ngIf="!isInvalidDate(day.date)" class="day-content">
        <div class="day-number">{{ day.date.getDate() }}</div>
        <textarea 
          [value]="day.note" 
          (input)="saveNote(day, $event)" 
          placeholder="Anteckning..."></textarea>
      </div>
    </div>
  </div>
</div>
<app-projekt></app-projekt>
