<div class="bg-gradient-to-br from-[rgba(30,10,62,0.95)] to-[rgba(26,0,50,0.9)] backdrop-blur-[20px] rounded-[20px] px-[35px] py-[30px] w-full max-w-[320px] shadow-[0_8px_32px_rgba(0,0,0,0.4),0_0_60px_rgba(255,204,0,0.1)] border-2 border-[rgba(255,204,0,0.5)] box-border transition-all duration-500 hover:border-[#00ff88] hover:shadow-[0_12px_48px_rgba(0,0,0,0.5),0_0_80px_rgba(0,255,136,0.15)] hover:-translate-y-0.5 [body.light-mode_&]:bg-gradient-to-br [body.light-mode_&]:from-[rgba(255,255,255,0.98)] [body.light-mode_&]:to-[rgba(248,249,250,0.95)] [body.light-mode_&]:border-[var(--light-border)] [body.light-mode_&]:text-[var(--light-text-primary)] [body.light-mode_&]:shadow-[0_8px_32px_rgba(0,0,0,0.08),0_0_60px_rgba(255,149,0,0.05)] [body.light-mode_&]:hover:border-[var(--light-accent)] [body.light-mode_&]:hover:shadow-[0_12px_48px_rgba(0,0,0,0.12),0_0_80px_rgba(255,149,0,0.1)] max-[768px]:max-w-full max-[768px]:px-5 max-[768px]:py-[25px] max-[480px]:px-[15px] max-[480px]:py-5">
  <h2 class="text-center mb-4 font-bold">Registrera ny användare</h2>

  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
    <input type="text" placeholder="Användarnamn" [(ngModel)]="username" name="username" required #usernameField="ngModel" class="w-full p-3 mb-5 border border-[rgba(255,204,0,0.3)] bg-[rgba(20,10,40,0.8)] text-white rounded-xl outline-none box-border transition-all duration-200 shadow-[inset_0_2px_8px_rgba(0,0,0,0.2)] focus:border-[#ffcc00] focus:shadow-[0_0_16px_rgba(255,204,0,0.5),inset_0_2px_8px_rgba(0,0,0,0.2)] [body.light-mode_&]:bg-[rgba(248,249,250,0.9)] [body.light-mode_&]:text-[var(--light-text-primary)] [body.light-mode_&]:border-[var(--light-border)] [body.light-mode_&]:focus:border-[var(--light-accent)] [body.light-mode_&]:focus:shadow-[0_0_16px_rgba(255,149,0,0.3),inset_0_2px_8px_rgba(0,0,0,0.05)] max-[768px]:text-base max-[768px]:p-[14px] max-[768px]:min-h-[44px] max-[768px]:mb-[18px] max-[480px]:text-base max-[480px]:p-3">
    <div *ngIf="usernameField.invalid && usernameField.touched" class="text-[#ff3333] text-xs mb-[5px] [body.light-mode_&]:text-[#c41e3a] max-[480px]:text-sm">Fyll i användarnamn</div>

    <input type="password" placeholder="Lösenord" [(ngModel)]="password" name="password" required #passwordField="ngModel" class="w-full p-3 mb-5 border border-[rgba(255,204,0,0.3)] bg-[rgba(20,10,40,0.8)] text-white rounded-xl outline-none box-border transition-all duration-200 shadow-[inset_0_2px_8px_rgba(0,0,0,0.2)] focus:border-[#ffcc00] focus:shadow-[0_0_16px_rgba(255,204,0,0.5),inset_0_2px_8px_rgba(0,0,0,0.2)] [body.light-mode_&]:bg-[rgba(248,249,250,0.9)] [body.light-mode_&]:text-[var(--light-text-primary)] [body.light-mode_&]:border-[var(--light-border)] [body.light-mode_&]:focus:border-[var(--light-accent)] [body.light-mode_&]:focus:shadow-[0_0_16px_rgba(255,149,0,0.3),inset_0_2px_8px_rgba(0,0,0,0.05)] max-[768px]:text-base max-[768px]:p-[14px] max-[768px]:min-h-[44px] max-[768px]:mb-[18px] max-[480px]:text-base max-[480px]:p-3">
    <div *ngIf="passwordField.invalid && passwordField.touched" class="text-[#ff3333] text-xs mb-[5px] [body.light-mode_&]:text-[#c41e3a] max-[480px]:text-sm">Fyll i lösenord</div>

    <input type="password" placeholder="Bekräfta lösenord" [(ngModel)]="confirmPassword" name="confirmPassword" required #confirmField="ngModel" class="w-full p-3 mb-5 border border-[rgba(255,204,0,0.3)] bg-[rgba(20,10,40,0.8)] text-white rounded-xl outline-none box-border transition-all duration-200 shadow-[inset_0_2px_8px_rgba(0,0,0,0.2)] focus:border-[#ffcc00] focus:shadow-[0_0_16px_rgba(255,204,0,0.5),inset_0_2px_8px_rgba(0,0,0,0.2)] [body.light-mode_&]:bg-[rgba(248,249,250,0.9)] [body.light-mode_&]:text-[var(--light-text-primary)] [body.light-mode_&]:border-[var(--light-border)] [body.light-mode_&]:focus:border-[var(--light-accent)] [body.light-mode_&]:focus:shadow-[0_0_16px_rgba(255,149,0,0.3),inset_0_2px_8px_rgba(0,0,0,0.05)] max-[768px]:text-base max-[768px]:p-[14px] max-[768px]:min-h-[44px] max-[768px]:mb-[18px] max-[480px]:text-base max-[480px]:p-3">
    <div *ngIf="confirmField.invalid && confirmField.touched" class="text-[#ff3333] text-xs mb-[5px] [body.light-mode_&]:text-[#c41e3a] max-[480px]:text-sm">Bekräfta lösenord</div>

    <button type="submit" [disabled]="registerForm.invalid" class="w-full p-3 bg-gradient-to-br from-[#9f5bff] to-[#7a3fd9] text-white border-none rounded-xl cursor-pointer text-base font-semibold transition-all duration-200 shadow-[0_4px_16px_rgba(159,91,255,0.3)] hover:bg-gradient-to-br hover:from-[#b77bff] hover:to-[#9f5bff] hover:-translate-y-0.5 hover:shadow-[0_6px_24px_rgba(159,91,255,0.5)] [body.light-mode_&]:bg-gradient-to-br [body.light-mode_&]:from-[var(--light-accent)] [body.light-mode_&]:to-[var(--light-accent-hover)] [body.light-mode_&]:text-white [body.light-mode_&]:hover:bg-gradient-to-br [body.light-mode_&]:hover:from-[var(--light-accent-hover)] [body.light-mode_&]:hover:to-[#cc8400] max-[768px]:text-base max-[768px]:p-[14px] max-[768px]:min-h-[44px] max-[480px]:text-base max-[480px]:p-3">Registrera</button>
  </form>

  <button type="button" routerLink="/" class="mt-2.5 px-4 py-2 bg-gradient-to-br from-[#6c757d] to-[#545b62] text-white border-none rounded-xl cursor-pointer transition-all duration-200 shadow-[0_2px_8px_rgba(108,117,125,0.3)] hover:bg-gradient-to-br hover:from-[#5a6268] hover:to-[#4a5056] hover:-translate-y-0.5 hover:shadow-[0_4px_16px_rgba(108,117,125,0.5)] [body.light-mode_&]:bg-gradient-to-br [body.light-mode_&]:from-[#e0e0e0] [body.light-mode_&]:to-[#d0d0d0] [body.light-mode_&]:text-[#333333] [body.light-mode_&]:hover:bg-gradient-to-br [body.light-mode_&]:hover:from-[#cccccc] [body.light-mode_&]:hover:to-[#b8b8b8] max-[768px]:text-base max-[768px]:p-[14px] max-[768px]:min-h-[44px] max-[480px]:text-base max-[480px]:p-3">Tillbaka</button>


  <p *ngIf="message" class="text-[#ff3333] mt-2.5 [body.light-mode_&]:text-[#c41e3a] max-[480px]:text-sm">{{ message }}</p>
</div>
