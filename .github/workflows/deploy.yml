name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if VERCEL_TOKEN is set
        id: check_token
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "### âš ï¸ Deployment Skipped" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The \`VERCEL_TOKEN\` secret is not configured." >> $GITHUB_STEP_SUMMARY
            echo "Please see [SETUP.md](https://github.com/${{ github.repository }}/blob/${{ github.sha }}/SETUP.md) for configuration instructions." >> $GITHUB_STEP_SUMMARY
          else
            echo "has_token=true" >> $GITHUB_OUTPUT
          fi

      - name: Install Vercel CLI
        if: steps.check_token.outputs.has_token == 'true'
        run: npm install -g vercel

      - name: Pull Vercel Environment Information
        if: steps.check_token.outputs.has_token == 'true'
        run: vercel pull --yes --environment=${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        if: steps.check_token.outputs.has_token == 'true'
        run: vercel build ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        if: steps.check_token.outputs.has_token == 'true'
        run: vercel deploy --prebuilt ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deployment Summary
        if: steps.check_token.outputs.has_token == 'true'
        run: |
          echo "### Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.ref == 'refs/heads/main' && 'Production' || 'Preview' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
